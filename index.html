<!-- SCRIPT -->
<script>
let items = [];
let total = 0;

fetch("data.json")
    .then(r => r.json())
    .then(data => {
        renderPaquetes(data.paquetes);
        renderPiezas(data.piezas);
    });

// FILTRO
function filterItems(type) {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    const pqs = document.querySelectorAll('.paquete');
    const pzs = document.querySelectorAll('.pieza');

    if (type === "all") {
        pqs.forEach(e => e.style.display = "block");
        pzs.forEach(e => e.style.display = "block");
    } else if (type === "paquete") {
        pqs.forEach(e => e.style.display = "block");
        pzs.forEach(e => e.style.display = "none");
    } else {
        pqs.forEach(e => e.style.display = "none");
        pzs.forEach(e => e.style.display = "block");
    }
}

// PAQUETES
function renderPaquetes(list) {
    const container = document.getElementById("paquetesContainer");
    list.forEach(p => {
        container.innerHTML += `
        <div class="card paquete bg-white rounded-xl shadow p-5 fade">
            <img src="${p.foto}" class="rounded-lg mb-4">
            <h3 class="title-font text-2xl gold mb-2">${p.nombre}</h3>
            <p class="text-gray-700 font-bold mb-4">$${p.precio}</p>
            <button onclick='addItem(${JSON.stringify(p)})'
                class="w-full bg-gold text-white py-2 rounded-lg shadow">Agregar</button>
        </div>`;
    });
}

// PIEZAS
function renderPiezas(list) {
    const container = document.getElementById("piezasContainer");
    list.forEach(p => {
        container.innerHTML += `
        <div class="card pieza bg-white rounded-xl shadow p-5 fade">
            <img src="${p.foto}" class="rounded-lg mb-4">
            <h3 class="title-font text-xl gold">${p.nombre}</h3>
            <p class="text-gray-700 font-bold mb-4">$${p.precio}</p>
            <button onclick='addItem(${JSON.stringify(p)})'
                class="w-full bg-gold text-white py-2 rounded-lg shadow">Agregar</button>
        </div>`;
    });
}

function addItem(obj) {
    items.push(obj);
    updateTotal();
}

function updateTotal() {
    total = items.reduce((a,i) => a + Number(i.precio), 0);
    document.getElementById("total").innerText = "$" + total;
    document.getElementById("itemsField").value = JSON.stringify(items);
    document.getElementById("totalField").value = total;
}

// WhatsApp
function sendWhatsApp() {
    let msg = "Hola Gaby GarzÃ³n Events, seleccionÃ©:%0A%0A";

    items.forEach(i => {
        msg += `â€¢ ${i.nombre} â€“ $${i.precio}%0A`;
        msg += `Foto: ${window.location.origin}/${i.foto}%0A%0A`;
    });

    msg += `TOTAL APROX: $${total}%0A`;

    window.open("https://wa.me/593XXXXXXXXX?text=" + msg, "_blank");
}
</script>
